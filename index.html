<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HBD Kuku ❤️</title>
<style>
    body{margin:0;padding:0;background:#fff;overflow:hidden;font-family:sans-serif;}
    canvas{position:absolute;top:0;left:0;z-index:1;}

    /* Full-size Slideshow */
    #slideshow{
        position:absolute;
        top:0; left:0;
        width:100vw; height:100vh;
        overflow:hidden; z-index:2;
    }
    #slideshow .slide{
        position:absolute;
        width:100%; height:100%;
        object-fit:cover;
        opacity:0; transition:opacity 1s;
    }
    #slideshow .slide.active{opacity:1;}
    .prev,.next{
        cursor:pointer; position:absolute; top:50%;
        padding:10px; margin-top:-25px; color:white;
        font-size:36px; background:rgba(0,0,0,0.3);
        border-radius:5px; user-select:none; z-index:5;
    }
    .prev:hover,.next:hover{background:rgba(0,0,0,0.6);}
    .prev{left:20px;} .next{right:20px;}

    /* Typewriter Text */
    #message{
        position:absolute; bottom:50px; left:50%; transform:translateX(-50%);
        color:#ff2e63; font-size:28px; text-align:center; z-index:6;
        white-space:pre-wrap;
        max-width:90%;
    }
    .typewriter span{
        background:linear-gradient(90deg,#ff5e62,#ff9966);
        -webkit-background-clip:text;
        -webkit-text-fill-color:transparent;
    }

    /* Floating hearts */
    .heart{position:absolute;width:20px;height:20px;background:red;transform:rotate(45deg);opacity:0.8;z-index:7;}
    .heart::before,.heart::after{content:"";position:absolute;width:20px;height:20px;background:red;border-radius:50%;}
    .heart::before{top:-10px;left:0;} .heart::after{left:10px;top:0;}
    @keyframes floatHeart{0%{transform:translate(0,0) rotate(45deg);opacity:0.8;}50%{opacity:1;}100%{transform:translate(0,-600px) rotate(45deg);opacity:0;}}
    
    /* Audio button */
    #audioBtn{position:absolute; top:20px; left:20px; z-index:10; padding:12px 20px; background:#ff5e62; color:white; border:none; cursor:pointer; border-radius:8px; font-size:18px;}
</style>
</head>
<body>

<canvas id="canvas"></canvas>

<!-- Slideshow -->
<div id="slideshow">
    <span class="prev" onclick="prevSlide()">&#10094;</span>
    <span class="next" onclick="nextSlide()">&#10095;</span>
    <img src="pics/pic1.jpg" class="slide active">
    <img src="pics/pic2.jpg" class="slide">
    <img src="pics/pic3.jpg" class="slide">
    <img src="pics/pic4.jpg" class="slide">
    <img src="pics/pic5.jpg" class="slide">
    <img src="pics/pic6.jpg" class="slide">
</div>

<!-- Typewriter Message -->
<div id="message" class="typewriter"></div>

<!-- Audio -->
<audio id="myAudio" loop>
    <source src="aud.mp3" type="audio/mp3">
</audio>
