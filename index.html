<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>HBD Kuku ðŸ’—</title>
<style>
  :root{
    --bg:#120d12; --text:#fff;
    --accent:#ff3b81; --accent2:#ffb86b;
  }
  body,html{margin:0;padding:0;height:100%;background:var(--bg);color:var(--text);font-family:sans-serif;overflow:hidden;}
  .overlay{position:fixed;inset:0;display:flex;justify-content:center;align-items:center;background:#000;z-index:20;}
  .overlay button{padding:1em 2em;font-size:1.2em;border:none;border-radius:12px;background:var(--accent);color:#fff;cursor:pointer;}
  section{position:absolute;inset:0;display:none;flex-direction:column;align-items:center;justify-content:center;text-align:center;padding:1em;overflow:auto;}
  section.show{display:flex;}
  h1,h2{margin:0.5em 0;}
  button{cursor:pointer;}
  .quiz button{margin:0.5em;padding:0.7em 1.4em;font-size:1em;border:none;border-radius:10px;}
  .yes{background:var(--accent);color:#fff;}
  .no{background:#444;color:#fff;}
  .success{display:none;font-size:1.5em;margin-top:1em;color:var(--accent2);}
  .success.show{display:block;}

  /* Slideshow */
  #slideshow{position:absolute;inset:0;background:#000;display:none;align-items:center;justify-content:center;flex-direction:column;}
  #slideshow.show{display:flex;}
  .slides{position:relative;width:90%;max-width:500px;height:70%;overflow:hidden;border-radius:20px;box-shadow:0 0 20px rgba(0,0,0,0.7);}
  .slide{position:absolute;inset:0;opacity:0;transition:opacity 1s;}
  .slide.active{opacity:1;}
  .slide img{width:100%;height:100%;object-fit:cover;}
  .controls{margin-top:1em;}
  .controls button{margin:0 0.5em;padding:0.5em 1.2em;border:none;border-radius:10px;background:var(--accent);color:#fff;}

  /* Decorative balloons & cake - hidden by default */
  .balloons, .cakeBox{display:none;position:fixed;inset:0;pointer-events:none;z-index:-1;}
  .balloons{display:none;justify-content:center;align-items:flex-end;gap:2em;padding-bottom:2em;}
  .balloon{width:60px;height:80px;border-radius:50% 50% 50% 50%;background:var(--accent);animation:float 6s infinite;}
  @keyframes float{0%{transform:translateY(100%);}100%{transform:translateY(-120vh);}}
  .cakeBox{bottom:0;display:none;justify-content:center;align-items:flex-end;pointer-events:none;}
  .cake{width:160px;height:120px;background:var(--accent2);border-radius:0 0 20px 20px;position:relative;}
  .layer{position:absolute;top:20px;left:0;width:100%;height:20px;background:#fff;border-radius:10px;}
  .candle{position:absolute;top:-40px;left:50%;width:12px;height:40px;background:#fff;transform:translateX(-50%);}
  .flame{position:absolute;top:-20px;left:50%;width:20px;height:20px;background:var(--accent);border-radius:50%;transform:translateX(-50%);}
</style>
</head>
<body>

<!-- Overlay: Play Music -->
<div class="overlay" id="overlay">
  <button id="playBtn">Play Music ðŸŽµ</button>
</div>

<!-- Quiz 1 -->
<section id="quiz1" class="quiz">
  <h1>Happy Birthday Kuku ðŸ’–</h1>
  <h2>Do you want a surprise?</h2>
  <div>
    <button class="yes" id="yesBtn">Yes ðŸŽ‰</button>
    <button class="no">No ðŸ™ƒ</button>
  </div>
  <div class="success" id="successMsg">Yay! Here we go... ðŸŽ‚ðŸŽˆ</div>
</section>

<!-- Quiz 2 (Slideshow) -->
<section id="slideshow">
  <div class="slides">
    <div class="slide active"><img src="pic1.jpg" alt="Pic 1"></div>
    <div class="slide"><img src="pic2.jpg" alt="Pic 2"></div>
    <div class="slide"><img src="pic3.jpg" alt="Pic 3"></div>
    <div class="slide"><img src="pic4.jpg" alt="Pic 4"></div>
    <div class="slide"><img src="pic5.jpg" alt="Pic 5"></div>
    <div class="slide"><img src="pic6.jpg" alt="Pic 6"></div>
  </div>
  <div class="controls">
    <button class="prev">Prev</button>
    <button class="next">Next</button>
  </div>
</section>

<!-- Balloons & Cake -->
<div class="balloons" aria-hidden="true">
  <div class="balloon"></div>
  <div class="balloon"></div>
  <div class="balloon"></div>
</div>
<div class="cakeBox" aria-hidden="true">
  <div class="cake">
    <div class="layer"></div>
    <div class="candle"></div>
    <div class="flame"></div>
  </div>
</div>

<script>
const overlay = document.getElementById('overlay');
const playBtn = document.getElementById('playBtn');
const q1 = document.getElementById('quiz1');
const yes = document.getElementById('yesBtn');
const succ = document.getElementById('successMsg');
const q2 = document.getElementById('slideshow');

playBtn.addEventListener('click', ()=>{
  overlay.style.display='none';
  q1.classList.add('show');
  // background music yahan add kar sakte ho
});

// Yes button -> show cake, balloons & slideshow
yes.addEventListener('click', ()=>{
  succ.classList.add('show');
  setTimeout(()=> { 
    q2.classList.add('show'); 
    document.querySelector('.balloons').style.display = 'flex';
    document.querySelector('.cakeBox').style.display = 'flex';
  }, 1200);
});

/* Slideshow */
(function(){
  const slides = Array.from(document.querySelectorAll('#slideshow .slide'));
  const prevBtn = document.querySelector('#slideshow .prev');
  const nextBtn = document.querySelector('#slideshow .next');
  let idx = 0, timer = null, AUTO = 4200;

  function show(i){
    slides[idx].classList.remove('active');
    idx = (i + slides.length) % slides.length;
    slides[idx].classList.add('active');
  }
  function next(){ show(idx+1); pauseAuto(); }
  function prev(){ show(idx-1); pauseAuto(); }

  function startAuto(){
    stopAuto();
    timer = setInterval(()=> show(idx+1), AUTO);
  }
  function stopAuto(){
    if(timer) clearInterval(timer);
    timer = null;
  }
  function pauseAuto(){
    stopAuto();
    setTimeout(startAuto, 6000);
  }

  prevBtn.addEventListener('click', prev);
  nextBtn.addEventListener('click', next);

  const ss = document.getElementById('slideshow');
  const observer = new MutationObserver(()=>{
    if(ss.classList.contains('show')) startAuto();
  });
  observer.observe(ss, { attributes:true, attributeFilter:['class'] });
})();
</script>
</body>
</html>
